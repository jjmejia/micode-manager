; Archivo para declarar los tipos de datos a manejar en parámetros del sistema

[micode-user]
title = "Nombre del desarrollador / empresa"
; type = private
; ini-comment = "Nombre del desarrollador / empresa"
; set-global = true
group = Sistema

[micode-user-email]
title = "Correo electrónico"
; type = private
; ini-comment = "Correo electrónico del desarrollador"
optional = false
group = Sistema

; [user-modules-path]
; title= "Path de modulos del usuario"
; type = text
; ini-comment = "Path de modulos del usuario"
; set-global = true
; group = sistema

; [user-projects-path]
; title = "Path de proyectos del usuario"
; type = text
; ini-comment = "Path de proyectos del usuario"
; set-global = true
; group = sistema

; Path de modulos del usuario
;user-modules-path = C:\Desarrollo\www\micode-modules

;Path de proyectos del usuario
; user-projects-path = C:\Desarrollo\www\micode-user\projects

; Tamaño del log de errores
; php-errorlog-size = 2M

; Directorio para archivos temporales
; temp-path = C:\Desarrollo\www\temp

; Path base del URL (permite filtrar direccionamiento dinámico, entre otros)
; homepage-root = /micode/

; Path para aplicaciones
; app-path = c:/desarrollo/www/miframe-apps

; URL base para aplicaciones (sin el http://localhost)
; app-url = /miframe-apps

; Path para guardar los paquetes
; pack-path = c:/desarrollo/www/miframe-packs

; URL para las versiones empaquetadas
; pack-url = miframe-packs

; Personalización de PHP

; Timezone a usar para definir fecha y hora (por defecto usa la definida en sistema.ini).
; timezone-app =

; Ruta a usar para archivos (por defecto {uploads-path}/app/[proyecto]).
; uploads-path-app =

; Ruta para directorio temporal (por defecto {tmp-path}/app)
; tmp-path-app =
